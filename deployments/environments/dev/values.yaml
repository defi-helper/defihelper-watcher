# Default values for watcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  nginx:
    name: nginx
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 64Mi
        cpu: 100m
  app:
    name: app
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 64Mi
        cpu: 100m

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  hosts:
    - host: watcher-dev.defihelper.info
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: watcher-tls
      hosts:
        - watcher-dev.defihelper.info

broker:
  maxReplicas: 10
  maxReadyMessagesForHpa: 25
  process:
    labels:
      app: app
      component: broker
      environment: dev
      queue: process
    queues:
      queue:
        name: queue
        command: '"npm","run","queue:consume","--","-q","scanner_tasks_default"'
        replicas: 1
        resources:
          requests:
            memory: 2048Mi
            cpu: 200m
          limits:
            memory: 4096Mi
            cpu: 500m
      goerliresolve:
        name: goerliresolve
        command: '"npm","run","events:resolve","--","--network","5","--interval","3000","--expiration","300000"'
        replicas: 1
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 512Mi
            cpu: 500m

